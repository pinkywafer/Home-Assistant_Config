---
name: Home Assistant CI

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: 0 12 * * *

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Getting your configuration from GitHub
        uses: actions/checkout@v1
      - name: Running YAMLlint
        uses: ibiqlik/action-yamllint@v1
        with:
          config_file: .github/yamllint-config.yml

  remarklint:
    runs-on: ubuntu-18.04
    steps:
      - name: Getting your configuration from GitHub
        uses: actions/checkout@v1
      - name: Running Remark lint
        uses: "docker://pipelinecomponents/remark-lint:latest"
        continue-on-error: true
        with:
          args: "remark --no-stdout --color --frail --use preset-lint-recommended ."
  home_assistant_current_install:
    runs-on: ubuntu-latest
    needs: [yamllint, remarklint]
    steps:
      - name: Getting your configuration from GitHub
        uses: actions/checkout@v1
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Copy stub files into configuration folder
        run: |
          cp -R ci_secrets.yaml secrets.yaml
          cp -R ci_google_service_account.json google_service_account.json
          sudo mkdir -p /github/workspace/tmp
          HA_VERSION=$(<.HA_VERSION)
      - name: Install Home Assistant
        run: pip3 install homeassistant==$(cat .HA_VERSION)
      - name: Check config
        run: hass -c . --script check_config --info all
  home_assistant_latest_release:
    runs-on: ubuntu-latest
    needs: [yamllint, remarklint]
    steps:
      - name: Getting your configuration from GitHub
        uses: actions/checkout@v1
      - name: Copy stub files into configuration folder
        run: |
          cp -R ci_secrets.yaml secrets.yaml
          cp -R ci_google_service_account.json google_service_account.json
          sudo mkdir -p /github/workspace/tmp
      - name: Home Assistant Version
        uses: "docker://homeassistant/home-assistant:stable"
        with:
          args: |
            python -m homeassistant --version
      - name: Home Assistant Check
        uses: "docker://homeassistant/home-assistant:stable"
        with:
          args: python -m homeassistant --config  ./ --script check_config --info all
  home_assistant_beta:
    runs-on: ubuntu-latest
    needs: [yamllint, remarklint]
    steps:
      - name: Getting your configuration from GitHub
        uses: actions/checkout@v1
      - name: Copy stub files into configuration folder
        run: |
          cp -R ci_secrets.yaml secrets.yaml
          cp -R ci_google_service_account.json google_service_account.json
          sudo mkdir -p /github/workspace/tmp
      - name: Home Assistant Version
        uses: "docker://homeassistant/home-assistant:beta"
        with:
          args: |
            python -m homeassistant --version
      - name: Home Assistant Check
        uses: "docker://homeassistant/home-assistant:beta"
        with:
          args: python -m homeassistant --config ./ --script check_config --info all
  home_assistant_dev:
    runs-on: ubuntu-latest
    needs: [yamllint, remarklint]
    steps:
      - name: Getting your configuration from GitHub
        uses: actions/checkout@v1
      - name: Copy stub files into configuration folder
        run: |
          cp -R ci_secrets.yaml secrets.yaml
          cp -R ci_google_service_account.json google_service_account.json
          sudo mkdir -p /github/workspace/tmp
      - name: Home Assistant Version
        uses: "docker://homeassistant/home-assistant:dev"
        with:
          args: |
            python -m homeassistant --version
      - name: Home Assistant Check
        uses: "docker://homeassistant/home-assistant:dev"
        continue-on-error: true
        with:
          args: python -m homeassistant --config ./ --script check_config --info all
  esphome:
    runs-on: ubuntu-latest
    needs: [yamllint]
    steps:
      - name: Getting your configuration from GitHub
        uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pillow
          pip install esphome
          pip list
          esphome version
      - name: Copy stub files into configuration folder
        run: |
          cp -R ci_esphome_common_secrets.yaml esphome/common/secrets.yaml
          cp -R ci_esphome_secrets.yaml esphome/secrets.yaml
      - name: Run esphome on all files
        # yamllint disable rule:line-length
        run: |
          for file in $(find ./esphome -type f -name "*.yaml" -not -name "secrets.yaml" -maxdepth 1); do esphome config "${file}"; done
