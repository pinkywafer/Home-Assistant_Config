substitutions:
  esphome_name: temp_hub
  ip_address: !secret temp_hub_ip
  reboot_time: 15min

esphome:
  name: ${esphome_name}
  platform: ESP32
  board: esp-wrover-kit

packages:
  wifi: !include common/wifi.yaml

logger:
  level: debug

api:
  reboot_timeout: 60min

ota:

esp32_ble_tracker:

status_led:
  pin:
    number: GPIO2
    inverted: true

switch:
  - platform: restart
    name: ${esphome_name}-restart
    id: restart_switch

light:
  platform: binary
  name: "Flame Lantern"
  output: relay

output:
  - platform: gpio
    id: relay
    pin: 4

sensor:
  - platform: uptime
    name: "${esphome_name}_Uptime Sensor"

  - platform: wifi_signal
    name: "${esphome_name} WiFi Signal"
    update_interval: 60s

