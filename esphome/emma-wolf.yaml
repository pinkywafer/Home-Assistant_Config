# Wire Colours - HEAD:
# EYE LED
# 5v - orange: V+
# GND - blue: V-
# 33 - brown: led eyes data

# Jaw Servos
# 5v - Orange + White: V+
# Gnd - Blue + White: V-
# 25 - Green: L Servo
# 26 - Green + White: R Servo

# SWITCHES:
#
# Eye Switch
# GND - Orange
# 23 - Orange + white
#
# Jaw switch
# GND - Brown
# 22 - Brown/white

