type: custom:vertical-stack-in-card
cards:
  - type: grid
    columns: 3
    square: false
    cards:
      - type: custom:button-card
        entity: binary_sensor.upstairs_motion
        name: Upstairs
        show_state: false
        icon: mdi:walk
        state:
          - value: 'on'
            icon: mdi:run
        styles:
          card:
            - height: 50px
          name:
            - font-size: 12px
      - type: custom:button-card
        name: Motion

      - type: custom:button-card
        entity: binary_sensor.doorbell_pir
        show_state: false
        name: Doorbell
        icon: mdi:walk
        state:
          - value: 'on'
            icon: mdi:run
        styles:
          card:
            - height: 50px
          name:
            - font-size: 12px
  - type: grid
    columns: 6
    square: false
    cards:
