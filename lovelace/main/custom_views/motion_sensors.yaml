type: custom:vertical-stack-in-card
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: binary_sensor.upstairs_motion
        name: Upstairs
        show_state: false
        icon: mdi:walk
        state:
          - value: 'on'
            icon: mdi:run
        styles:
          card:
            - height: 55px
          name:
            - font-size: 14px
      - type: custom:button-card
        name: Motion
      - type: custom:button-card
        entity: binary_sensor.doorbell_pir
        show_state: false
        name: Doorbell
        icon: mdi:walk
        state:
          - value: 'on'
            icon: mdi:run
        styles:
          card:
            - height: 55px
          name:
            - font-size: 14px
