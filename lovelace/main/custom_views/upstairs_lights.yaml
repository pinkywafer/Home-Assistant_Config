type: custom:vertical-stack-in-card
cards:
  - type: grid
    square: false
    columns: 5
    cards:
      - type: custom:button-card
        entity: light.upstairs_lights
        name: Upstairs
        tap_action:
          action: toggle
          haptic: light
        styles:
          name:
            - font-size: 12px
        state:
          - value: 'unavailable'
            color: grey
          - value: 'on'
            color: yellow

      - type: custom:button-card

