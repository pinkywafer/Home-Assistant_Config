type: custom:vertical-stack-in-card
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: person.jenny_gorton
        entity_picture: /local/jenny.jpg
        show_state: false
        show_entity_picture: true
        show_name: false
        state:
          - operator: '!='
            value: home
            entity_picture: /local/jenny_away.jpg
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data: !include ../popup_cards/jenny_location.yaml
        styles:
          card:
            - height: 74px
          entity_picture:
            - height: 72px
            - width: 72px
      - type: custom:button-card
        entity: person.emma_gorton
        entity_picture: /local/emma.jpeg
        show_state: false
        show_entity_picture: true
        show_name: false
        state:
          - operator: '!='
            value: home
            entity_picture: /local/emma_away.jpeg
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data: !include ../popup_cards/emma_location.yaml
        styles:
          card:
            - height: 74px
          entity_picture:
            - height: 72px
            - width: 72px
      - type: custom:button-card
        entity: device_tracker.jo_wifi
        entity_picture: /local/jo.jpg
        show_state: false
        show_entity_picture: true
        show_name: false
        state:
          - operator: ==
            value: not_home
            entity_picture: /local/jo_away.jpg
        tap_action:
          action: more-info
        styles:
          card:
            - height: 74px
          entity_picture:
            - height: 72px
            - width: 72px