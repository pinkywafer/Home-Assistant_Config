type: custom:vertical-stack-in-card
cards:
  - type: grid
    columns: 3
    square: false
    cards:
      - type: custom:button-card
        entity: switch.immersion_heater
        name: Normal
        tap_action:
          action: toggle
          haptic: light
        styles:
          card:
            - height: 50px
          name:
            - font-size: 12px
        state:
          - value: 'unavailable'
            color: grey
          - value: 'on'
            color: yellow

      - type: custom:button-card
        name: Water
        label: Heater
        show_icon: false
        show_label: true
        styles:
          card:
            - height: 50px
          name:
            - font-size: 14px
          label:
            - font-size: 14px

      - type: custom:button-card
        entity: switch.bath_mode
        tap_action:
          action: toggle
          haptic: light
        styles:
          card:
            - height: 50px
          name:
            - font-size: 12px
        state:
          - value: 'unavailable'
            color: grey
          - value: 'on'
            color: yellow
