type: custom:vertical-stack-in-card
cards:
  - type: grid
    square: false
    columns: 5
    cards:
      - type: custom:button-card
        entity: light.downstairs_lights
        name: Downstairs
        tap_action:
          action: toggle
          haptic: light
        hold_action:
          action: more-info
        styles:
          name:
            - font-size: 12px
        state:
          - value: 'unavailable'
            color: grey
          - value: 'on'
            color: yellow

