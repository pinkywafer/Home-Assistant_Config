type: custom:vertical-stack-in-card
cards:
  - type: grid
    columns: 4
    square: false
    cards:
      - type: custom:button-card
        entity: switch.pc
        tap_action:
          action: toggle
          haptic: light
        styles:
          card:
            - height: 50px
          name:
            - font-size: 12px
        state:
          - value: 'unavailable'
            color: grey
          - value: 'on'
            color: yellow
        hold_action:
          action: more-info

      - type: custom:button-card
        entity: switch.sitting_room_tv
        icon: mdi:television
        tap_action:
          action: toggle
          haptic: light
        styles:
          card:
            - height: 50px
          name:
            - font-size: 12px
        state:
          - value: 'unavailable'
            color: grey
          - value: 'on'
            color: yellow
        hold_action:
          action: more-info

      - type: custom:button-card
        entity: switch.sitting_room_amp
        name: Amp
        tap_action:
          action: toggle
          haptic: light
        styles:
          card:
            - height: 50px
          name:
            - font-size: 12px
        state:
          - value: 'unavailable'
            color: grey
          - value: 'on'
            color: yellow
        hold_action:
          action: more-info

      - type: custom:button-card
        entity: switch.ender3
        tap_action:
          action: toggle
          haptic: light
        hold_action:
          action: navigate
          navigation_path: /lovelace/ender3
          haptic: light
        styles:
          card:
            - height: 50px
          name:
            - font-size: 12px
        state:
          - value: 'unavailable'
            color: grey
          - value: 'on'
            color: yellow
