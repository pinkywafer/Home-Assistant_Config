  - !include ../custom_views/waste.yaml
  - type: custom:layout-break
  - type: custom:button-card
    entity: light.all_lights
    label: Lights
    tap_action:
      action: toggle
      haptic: light
    show_icon: false
    show_name: false
    show_label: true
    styles:
      label:
        - color: rgb(26, 186, 146)
      card:
        - height: 30px
    state:
      - value: 'on'
        styles:
          label:
            - color: yellow
