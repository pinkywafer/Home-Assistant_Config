title: Emma's Room
icon: mdi:bed
path: emma
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
    - !include ../custom_views/family_presence.yaml
    - type: custom:button-card
      label: Emma's Lights
      entity: light.emmas_room_lights
      show_icon: false
      show_name: false
      show_label: true
      styles:
        label:
          - color: rgb(26, 186, 146)
      state:
        - value: 'on'
          styles:
            label:
              - color: yellow

    - type: horizontal-stack
      cards:
        - type: entity-button
          entity: light.emmas_ceiling_light
          name: Ceiling
          icon: mdi:ceiling-light
          tap_action:
            action: toggle
        - type: entity-button
          entity: light.emmas_bedside_light
          name: Bedside
          icon: mdi:wall-sconce
          tap_action:
            action: toggle
    - type: horizontal-stack
      cards:
        - type: entity-button
          entity: light.emma_led
          icon: mdi:led-strip
          name: Den
          tap_action:
            action: toggle
          hold_action:
            action: more-info
          double_tap_action:
              action: call-service
              service: light.turn_on
              service_data:
                entity_id: light.emma_led
                effect: "Night Light"

    - break
    - type: custom:button-card
      entity_picture: /local/mlp.jpg
      show_entity_picture: true
    
    - type: custom:button-card
      entity: input_boolean.panic_button
      icon: mdi:alert 
      tap_action:
        action: toggle
      styles:
        card:
          - background-color: red
          - height: 100px
        icon:
          - color: white