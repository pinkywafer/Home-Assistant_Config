deviceID:
  - this
title: Emma
large: true
card:
  type: 'custom:layout-card'
  layout: vertical
  max_columns: 2
  cards:
    - type: custom:vertical-stack-in-card
      cards:
        - type: entities
          entities:
            - entity: sensor.emma_location
              name: Location
            - type: 'custom:multiple-entity-row'
              entity: person.emma_gorton
              icon: 'mdi:cellphone'
              name: Phone
              secondary_info: last-changed
              show_state: false
              entities:
                - entity: sensor.emma_s_phone_battery_level
                  name: Bat
                  unit: '%'
                - attribute: is_charging
                  entity: sensor.emma_s_phone_battery_state
                  name: On Charge
                - entity: sensor.emma_s_phone_wifi_connection
                  name: WiFi SSID
        - type: history-graph
          hours_to_show: 10
          refresh_interval: 0
          entities:
            - entity: sensor.emma_location
    - break
    - type: map
      hours_to_show: 10
      dark_mode: false
      default_zoom: 14
      entities:
        - entity: person.emma_gorton
    - break
    - type: 'custom:button-card'
      name: Update Location
      show_icon: false
      tap_action:
        action: call-service
        service: notify.mobile_app_emma_s_phone
        service_data:
          message: request_location_update
        styles:
          card:
            - height: 40px